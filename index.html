<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto-TrybeWarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header" id="barra-superior">
    <div >
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo-trybe">
    </div>

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form class="trybewarts-login" action="" method="get">

      <label for="email">
        <input type="email" name="email" id="input-login-email" placeholder="Email">
      </label>

      <label for="password">
        <input type="text" name="password" id="input-login-password" placeholder="Senha">
      </label>

      <label>
        <button id="btn-login">Entrar</button>
      </label>

    </form>
  </header>

  <main class="flex-container">
    <form class="flex-container" id="evaluation-form" action="" method="get">

      <div id="inputs">
        <div id="name-and-lastname">
          <label for="inputname">
            <input type="text" name="inputname" id="input-name" placeholder="Nome">
          </label>
  
          <label for="inputlastname">
            <input type="text" name="inputlastname" id="input-lastname" placeholder="Sobrenome">
          </label>
        </div>

        <div>
          <label for="inputemail">
            <input type="email" name="inputemail" id="input-email" placeholder="Email">
          </label>

          <select name="select_house" id="house">
            <option value="Gitnória" id="gitnoria-house" >Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house" >Reactpuff</option>
            <option value="Corvinode" id="corvinode-house" >Corvinode</option>
            <option value="Pytherina" id="pytherina-house" >Pytherina</option>
          </select>  
        </div>
        <!-- requisito 12 -->
       <label for="" id="label-family">Qual sua família?</label>
       <br>
       <label for="front-end">Frontend
        <input type="radio" value="Frontend" name="family" id="front-end">
       </label>
       <br>
       <label for="back-end">Backend
        <input type="radio" value="Backend" name="family" id="back-end">
       </label>
       <br>
       <label for="full-stack">FullStack
        <input type="radio" value="FullStack" name="family" id="full-stack">
       </label>
       <br>
       <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
       <br>
        <label for="hofs">
          <input type="checkbox" name="" class="subject" id="hofs" value="HoFs">HoFs
        </label>
        <label for="jest">
          <input type="checkbox" name="" class="subject" id="jest" value="Jest">Jest
        </label>
        <label for="promises">
          <input type="checkbox" name="" class="subject" id="promises" value="Promises">Promises
        </label>
        <label for="react">
          <input type="checkbox" name="" class="subject" id="react" value="React">React
        </label>
        <label for="sql">
          <input type="checkbox" name="" class="subject" id="sql" value="SQL">SQL
        </label>
        <label for="python">
          <input type="checkbox" name="" class="subject" id="python" value="Python">Python
        </label>
        <label for="textarea" class="textarea">Deixe seu comentário:
          <textarea name="textarea" id="textarea" cols="60" rows="10" maxlength="500"></textarea>
          <span id="counter">500/500</span>
          <button type="submit">Save</button>
        </label>
        
      </div>

    </form>

    <div>
      <img id="trybewarts-forms-logo" src="/images/trybewarts-colored.svg" alt="">
    </div>

  </main>

  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
